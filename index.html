<!DOCTYPE html>
<html>
<head>
  <title>Volleyball Slot Booking</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; }
    input, select, button { padding: 8px; margin-top: 5px; font-size: 1em; }
    button { margin-top: 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:disabled { background-color: #cccccc; cursor: not-allowed; }
    #responseMessage { font-weight: bold; margin-top: 15px; padding: 10px; border-radius: 5px; }
    .success { background-color: #d4edda; color: #155724; }
    .error   { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>Select your volleyball game slot:</h2>
  <form id="bookingForm">
    <label for="teamName">Team Name:</label>
    <input type="text" id="teamName" required>
    
    <label for="teamEmail">Team Email:</label>
    <input type="email" id="teamEmail" required>
    
    <label for="slotSelect">Slot:</label>
    <select id="slotSelect" required></select>
    
    <button type="button" onclick="submitForm()">Book Slot</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    // ← your deployed Web App "exec" URL here
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwHeOAzodKSKQ5Sdg28yJXW62Gc8ykduHtiiWwBJ-LCs7xxtUps3BdMEQh9kJ1i64vu/exec';

    function populateSlots() {
      // GET with action=getSlots
      fetch(`${WEB_APP_URL}?action=getSlots`)
        .then(r => r.json())
        .then(slots => {
          const select = document.getElementById('slotSelect');
          select.innerHTML = '';

          if (!slots.length) {
            const opt = document.createElement('option');
            opt.text     = "No available slots";
            opt.disabled = true;
            select.add(opt);
            document.querySelector('button').disabled = true;
            return;
          }

          document.querySelector('button').disabled = false;
          slots.forEach(slot => {
            const opt = document.createElement('option');
            opt.value = slot.id;
            opt.text  = `${slot.date} – ${slot.time}`;
            select.add(opt);
          });
        })
        .catch(err => {
          console.error('Error fetching slots:', err);
          const msg = document.getElementById('responseMessage');
          msg.textContent = 'Error loading slots. Try again later.';
          msg.className = 'error';
        });
    }

    function submitForm() {
      const name  = document.getElementById('teamName').value.trim();
      const email = document.getElementById('teamEmail').value.trim();
      const slot  = document.getElementById('slotSelect').value;

      if (!name || !email) {
        alert('Please fill in both Team Name and Team Email.');
        return;
      }

      // disable UI while booking
      const btn = document.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Booking…';

      // build query-string for booking
      const params = new URLSearchParams({
        action:    'book',
        slotId:    slot,
        teamName:  name,
        teamEmail: email
      });

      fetch(`${WEB_APP_URL}?${params}`)
        .then(r => r.json())
        .then(data => {
          const resp = document.getElementById('responseMessage');
          if (data.error) {
            resp.textContent = `Error: ${data.error}`;
            resp.className   = 'error';
          } else {
            resp.textContent = data.message;
            resp.className   = 'success';
          }
          btn.textContent = 'Book Slot';
          // re-populate (and auto-disable button if no more slots)
          populateSlots();
        })
        .catch(err => {
          console.error('Booking error:', err);
          const resp = document.getElementById('responseMessage');
          resp.textContent = 'Critical error – could not book.';
          resp.className   = 'error';
          btn.disabled     = false;
          btn.textContent  = 'Book Slot';
        });
    }

    document.addEventListener('DOMContentLoaded', populateSlots);
  </script>
</body>
</html>
